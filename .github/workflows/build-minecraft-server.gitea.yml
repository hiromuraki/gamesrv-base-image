name: Build Minecraft Server Image (Gitea)

on:
    push:
        branches: ["main", "master"]
        paths:
            - "@minecraft-server/**"
            - ".github/workflows/build-minecraft-server.gitea.yml"
    workflow_dispatch:

env:
    FULL_IMAGE_NAME: ${{ vars.DOCKER_REGISTRY }}/${{ github.repository_owner }}/minecraft-server

jobs:
    # Job 0: 环境检查
    gatekeeper:
        if: github.server_url != 'https://github.com'
        runs-on: ubuntu-latest
        steps:
            - name: Environment Check
              run: true

    # Job 1: 构建 amd64
    build-amd64:
        needs: [gatekeeper]
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  driver-opts: |
                      network=gitea_net
                  buildkitd-config: .github/buildkitd.gitea.toml

            - name: Login to Docker Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ vars.DOCKER_REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.PACKAGES_TOKEN }}

            - name: Build and push (amd64)
              uses: docker/build-push-action@v5
              with:
                  context: ./@minecraft-server
                  platforms: linux/amd64
                  push: true
                  tags: ${{ env.FULL_IMAGE_NAME }}:latest-amd64
                  provenance: false
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # Job 2: 构建 arm64
    build-arm64:
        needs: [gatekeeper]
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  driver-opts: |
                      network=gitea_net
                  buildkitd-config: .github/buildkitd.gitea.toml

            - name: Login to Docker Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ vars.DOCKER_REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.PACKAGES_TOKEN }}

            - name: Build and push (arm64)
              uses: docker/build-push-action@v5
              with:
                  context: ./@minecraft-server
                  platforms: linux/arm64
                  push: true
                  tags: ${{ env.FULL_IMAGE_NAME }}:latest-arm64
                  provenance: false
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # Job 3: 合并与清理
    merge-manifest:
        runs-on: ubuntu-latest
        needs: [build-amd64, build-arm64]
        permissions:
            packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  driver-opts: |
                      network=gitea_net
                  buildkitd-config: .github/buildkitd.gitea.toml

            - name: Login to Docker Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ vars.DOCKER_REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.PACKAGES_TOKEN }}

            - name: Create and push manifest list
              run: |
                  TARGET_IMAGE="${{ env.FULL_IMAGE_NAME }}:latest"
                  AMD64_IMAGE="${{ env.FULL_IMAGE_NAME }}:latest-amd64"
                  ARM64_IMAGE="${{ env.FULL_IMAGE_NAME }}:latest-arm64"

                  docker buildx imagetools create -t ${TARGET_IMAGE} \
                    ${AMD64_IMAGE} \
                    ${ARM64_IMAGE}
